<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />arcade</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />cinema</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />park</label
        >
      </div>
    </div>
    <button class="button" id="activitiesContinue">Last page ...</button>
    <script>
      (function () {
        var data = JSON.parse(localStorage.getItem('valentineSelections') || '{}');
        document.getElementById('activitiesContinue').onclick = function () {
          var checked = document.querySelectorAll('input[name="activities"]:checked');
          data.activities = Array.from(checked).map(function (el) { return el.value; });
          localStorage.setItem('valentineSelections', JSON.stringify(data));
          location.href = 'lastpage.html';
        };
      })();
    </script>
  </body>
</html>
