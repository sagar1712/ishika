<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpg" alt="Burgers" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers"
          />
          burgers</label
        >
      </div>
      <div class="food-item">
        <img src="food/paneer.webp" alt="butter paneer with naan" />
        <label
          ><input type="checkbox" name="food" value="butter paneer with naan" /> butter paneer with naan</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/dumplings.jpeg" alt="dumplings" />
        <label><input type="checkbox" name="food" value="dumplings" /> dumplings</label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="ramen" />
        <label><input type="checkbox" name="food" value="ramen" /> ramen</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" id="foodContinue">Continue Hihihhh...</button>
    <script>
      (function () {
        var data = JSON.parse(localStorage.getItem('valentineSelections') || '{}');
        document.getElementById('foodContinue').onclick = function () {
          var checked = document.querySelectorAll('input[name="food"]:checked');
          data.food = Array.from(checked).map(function (el) { return el.value; });
          localStorage.setItem('valentineSelections', JSON.stringify(data));
          location.href = 'dessert.html';
        };
      })();
    </script>
  </body>
</html>
